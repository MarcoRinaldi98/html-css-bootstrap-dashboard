<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link di collegamento al cdn di font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link di collegamento al cdn di bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Link di collegamento al foglio di stile di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link di collegamento al foglio di stile personalizzato -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Titolo del sito -->
    <title>Bootstrap Dashboard</title>
</head>
<body class="debug">
    <!-- Header di navigazione della pagina -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary h-100">
            <div class="container-fluid h-100">
                
                <a class="navbar-brand" href="#">
                    IMG
                </a>                   

                <form class="flex-grow-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                <i class="bi bi-list-task"></i>
                        </a>
                    </li>

                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#">
                            <i class="bi bi-question-circle-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#">
                            <i class="bi bi-three-dots-vertical"></i>
                        </a>               
                    </li>

                    <li class="nav-item ps-4 ps-lg-0">
                        <a class="nav-link text-warning">
                            <i class="bi bi-bell-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Corpo della pagina -->
    <main>
        <div class="d-flex">
            <!-- Menu sidebar di sinistra -->
            <aside id="ms_sidebar" class="d-flex flex-column justify-content-between">
                <nav class="ms_sidebar_top mx-auto pt-3">
                    <ul class="list-unstyled">
                        <li class="py-2">
                            <a class="text-decoration-none text-white d-flex align-items-center" href="#">
                                <i class="fa-solid fa-house"></i>
                                <span class="d-none d-lg-block ps-4">Home</span>
                            </a>
                        </li>
                        <li class="py-2">
                            <a class="text-decoration-none text-white d-flex align-items-center" href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="d-none d-lg-block ps-4">Stats</span>
                            </a>
                        </li>
                        <li class="py-2">
                            <a class="text-decoration-none text-white d-flex align-items-center" href="#">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-block ps-4">Signals</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <nav class="ms_sidebar_bottom mx-auto">
                    <ul class="list-unstyled">
                        <li>
                            <a class="text-decoration-none text-white d-flex align-items-center" href="#">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-lg-block ps-4">Admin</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- Contenuto principale della pagina -->
            <section id="ms_content">

            </section>
        </div>
    </main>

    <!-- Script di collegamento al javscript di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
